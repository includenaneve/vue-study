<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dome</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="view">
        
        <app-layout>
          <h1 slot="footer">这里可能是一个页面标题</h1>
          <p>主要内容的一个段落。</p>
          <p>另一个主要段落。</p>
          <p slot="header">这里有一些联系信息</p>
        </app-layout>

        <hr>

        <div>
            <demo1-child>
                <template slot-scope="props">
                    <span>hello from parent</span>
                    <span>{{ props.text }}</span>
                </template>
            </demo1-child>
        </div>

    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script src="vueScript.js"></script>
</body>

</html>
